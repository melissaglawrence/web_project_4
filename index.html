<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__img"></div>
        <div class="profile__text">
          <div class="profile__group">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit button"
              type="button"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__desc">Explorer</p>
        </div>
        <button
          class="profile__add button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="popup popup_hidden" id="popupEdit">
        <div class="popup__container">
          <button
            class="popup__close button"
            type="button"
            aria-label="Close"
          ></button>
          <form class="popup__info" name="editForm">
            <h2 class="popup__title">Edit profile</h2>
            <input
              class="popup__input popup__input_edit_name"
              placeholder="Name"
              name="nameEdit"
            />
            <input
              class="popup__input popup__input_edit_about"
              placeholder="About Me"
              name="aboutEdit"
            />
            <button type="submit" class="popup__save button" aria-label="save">
              Save
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_hidden" id="popupPlace">
        <div class="popup__container">
          <button
            class="popup__close button"
            type="button"
            aria-label="Close"
          ></button>
          <form class="popup__info" id="placeInfo" name="editForm">
            <h2 class="popup__title">New place</h2>
            <input
              class="popup__input popup__input_edit_title"
              placeholder="Title"
              name="title"
            />
            <input
              class="popup__input popup__input_edit_image"
              placeholder="Image link"
              name="imageUrl"
            />
            <button type="submit" class="popup__save button" aria-label="save">
              Create
            </button>
          </form>
        </div>
      </section>
      <section class="grid">
        <ul class="grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Around The U.S.</p>
    </footer>

    <template id="grid-template">
      <li class="grid-item">
        <button
          class="grid-item__trash button"
          type="button"
          aria-label="trash"
        ></button>
        <img class="grid-item__img" />
        <div class="grid-item__info">
          <h2 class="grid-item__text"></h2>
          <button
            class="grid-item__like button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <div class="image image_hidden">
      <div class="image__container">
        <button
          class="image__close button"
          type="button"
          aria-label="Close"
        ></button>
        <img class="image__content" />
        <div class="image__text"></div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
