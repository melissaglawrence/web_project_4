<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <main class="main">
      <header class="header">
        <div class="logo"></div>
      </header>
      <section class="profile">
        <div class="profile__img"></div>
        <div class="profile__text">
          <div>
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit button"></button>
          </div>
          <p class="profile__desc">Explorer</p>
        </div>
        <button class="profile__add button"></button>
      </section>

      <ul class="grid">
        <li class="grid-item">
          <img
            src="images/yosemite.jpg"
            class="grid-item__img"
            alt="flowing river in a forest of tall trees and mountains in the background"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Yosemite Valley</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
        <li class="grid-item">
          <img
            src="images/lakelouise.jpg"
            class="grid-item__img"
            alt="calm blue lake in the middle of the mountains"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Lake Louise</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
        <li class="grid-item">
          <img
            src="images/baldmountains.jpg"
            class="grid-item__img"
            alt="orange sunset peaking through lots of hills"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Bald Mountains</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
        <li class="grid-item">
          <img
            src="images/latemar.jpg"
            class="grid-item__img"
            alt="snowy mountains at night with a lot of stars above"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Latemar</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
        <li class="grid-item">
          <img
            src="images/vanoise.jpg"
            class="grid-item__img"
            alt="from the shore of a lake witha sunset behind the mountains"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Vanoise National Park</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
        <li class="grid-item">
          <img
            src="images/lago.jpg"
            class="grid-item__img"
            alt="Rocky mountains from the view of a lake with row boats off the pier"
          />
          <div class="grid-item__info">
            <p class="grid-item__text">Lago di Braies</p>
            <button class="grid-item__like button"></button>
          </div>
        </li>
      </ul>
      <footer class="footer">
        <p class="footer__text">&copy;2021 Around The U.S.</p>
      </footer>
    </main>
    <form class="form visable">
      <button class="close button"></button>
      <div class="form__info">
        <h2 class="form__title">Edit profile</h2>
        <input class="form__name" placeholder="Name" />
        <input class="form__desc" placeholder="About Me" />
        <button type="submit" class="form__save button">Save</button>
      </div>
    </form>
    <script src="script/script.js"></script>
  </body>
</html>
