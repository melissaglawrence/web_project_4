<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__img"></div>
        <div class="profile__text">
          <div class="profile__group">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit button"
              type="button"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__desc">Explorer</p>
        </div>
        <button
          class="profile__add button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="popup popup_opened">
        <div class="popup__container">
          <button
            class="popup__close button"
            type="button"
            aria-label="Close"
          ></button>
          <form class="popup__info" name="editForm">
            <h2 class="popup__title">Edit profile</h2>
            <input
              class="popup__input popup__input_edit_name"
              placeholder="Name"
              name="nameEdit"
            />
            <input
              class="popup__input popup__input_edit_about"
              placeholder="About Me"
              name="aboutEdit"
            />
            <button type="submit" class="popup__save button" aria-label="save">
              Save
            </button>
          </form>
        </div>
      </section>
      <section class="grid">
        <ul class="grid__list">
          <li class="grid-item">
            <img
              src="images/yosemite.jpg"
              class="grid-item__img"
              alt="flowing river in a forest of tall trees and mountains in the background"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Yosemite Valley</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="grid-item">
            <img
              src="images/lakelouise.jpg"
              class="grid-item__img"
              alt="calm blue lake in the middle of the mountains"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Lake Louise</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="grid-item">
            <img
              src="images/baldmountains.jpg"
              class="grid-item__img"
              alt="orange sunset peaking through lots of hills"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Bald Mountains</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="grid-item">
            <img
              src="images/latemar.jpg"
              class="grid-item__img"
              alt="snowy mountains at night with a lot of stars above"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Latemar</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="grid-item">
            <img
              src="images/vanoise.jpg"
              class="grid-item__img"
              alt="from the shore of a lake witha sunset behind the mountains"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Vanoise National Park</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="grid-item">
            <img
              src="images/lago.jpg"
              class="grid-item__img"
              alt="Rocky mountains from the view of a lake with row boats off the pier"
            />
            <div class="grid-item__info">
              <h2 class="grid-item__text">Lago di Braies</h2>
              <button
                class="grid-item__like button"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Around The U.S.</p>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
