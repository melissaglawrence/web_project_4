<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__img"></div>
        <div class="profile__text">
          <div class="profile__group">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit button"
              type="button"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__desc">Explorer</p>
        </div>
        <button
          class="profile__add button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="popup" id="popupEdit">
        <div class="popup__container">
          <button
            class="popup__close button"
            type="button"
            aria-label="Close"
          ></button>
          <form class="popup__info" id="profileInfo" name="editForm" novalidate>
            <h2 class="popup__title">Edit profile</h2>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_edit_name"
                id="name-input"
                placeholder="Name"
                name="nameEdit"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="name-input-error popup__input-error"></span>
            </div>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_edit_about"
                id="about-input"
                placeholder="About Me"
                name="aboutEdit"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="about-input-error popup__input-error"></span>
            </div>
            <button type="submit" class="popup__save button" aria-label="save">
              Save
            </button>
          </form>
        </div>
      </section>
      <section class="popup" id="popupPlace">
        <div class="popup__container">
          <button
            class="popup__close button"
            type="button"
            aria-label="Close"
          ></button>
          <form class="popup__info" id="placeInfo" name="editForm" novalidate>
            <h2 class="popup__title">New place</h2>
            <div class="popup__input-container" id="popupInfoContainer">
              <input
                class="popup__input popup__input_edit_title"
                id="title-input"
                placeholder="Title"
                name="title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="title-input-error popup__input-error"></span>
            </div>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_edit_image"
                id="image-input"
                placeholder="Image link"
                name="imageUrl"
                type="url"
                required
              />
              <span class="image-input-error popup__input-error"></span>
            </div>
            <button
              type="submit"
              class="popup__save button popup__save_inactive"
              aria-label="save"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </section>
      <section class="grid">
        <ul class="grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Around The U.S.</p>
    </footer>

    <template id="grid-template">
      <li class="grid-item">
        <button
          class="grid-item__trash button"
          type="button"
          aria-label="trash"
        ></button>
        <img class="grid-item__img" />
        <div class="grid-item__info">
          <h2 class="grid-item__text"></h2>
          <button
            class="grid-item__like button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <div class="popup" id="popup__image">
      <div class="popup__image-container">
        <button
          class="popup__close button"
          type="button"
          aria-label="Close"
        ></button>
        <img class="popup__image-content" src="#" alt="#" />
        <div class="popup__image-text"></div>
      </div>
    </div>
    <script src="script/initial-cards.js"></script>
    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
  </body>
</html>
